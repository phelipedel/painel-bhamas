<!DOCTYPE html>
<html>
<head>
	<title>Estacionamento JS</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="img/download-removebg-preview.png" type="image/x-icon">
	<meta charset="utf-8">
</head>
<body onload="mostraPatio()">
<div class="container">
	
	<div class="header clearfix">
		<h2>Painel Admin <small>Bhamas</small></h2>
	</div>
	
	<div class="jumbotron">
		<form id="formulario">
		<div id="aviso"></div>
			<div class="form-group">
				<label>Nome do funcionario:</label>
				<input type="text" class="form-control" name="" id="modeloVeiculo" placeholder="Digite o nome do Funcionario...">
			</div>
			<div class="form-group">
				<label>Quantidade de farme:</label>
				<input type="number" class="form-control" name="" id="placaVeiculo" placeholder="Digite a quantidade de farme...">
			</div>
			<div class="form-group">
				<label>ID:</label>
				<input type="text" class="form-control" name="" id="id" placeholder="Digite o ID do funcionario...">
			</div>
			<button type="submit" class="adicionar">Adicionar</button>
		</form>
	</div>

	<div class="row marketing">
		<div class="col-lg-12">
		 <table class="table table-hover" >
		    <thead>
		      <tr>
		        <th>Funcionario</th>
		        <th>Farme</th>
				<th>ID</th>
		        <th>Entrada</th>
		        <th>Finalizar</th>
		      </tr>
		    </thead>
		    <tbody id="resultados">
		    </tbody>
		 </table>
		</div>
		<p class="copy" >&copy; Bhamas Del</p>
	</div>
</div>
 	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
